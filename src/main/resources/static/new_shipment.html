<html>
<body>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="/new_shipment_form_functions.js"></script>
	<h1>New shipment</h1>
	<form action="/shipment" method="post" name="shipment">
		<div>
			<span>Name:</span><input type="text" class="required" name="name" oninput="onType()"/>
		</div>
		<div id="itemFields">
			<div>
				<span class="itemFieldText">Item 1:</span>
				<input class="itemFieldInput required" type="text" oninput="onType()" />
				<button class="removeItemField" type="button" disabled="true">Remove</button>
			</div>
		</div>
		<button type="button" onclick="onAddItemClicked()">Add item</button>
		<input id="submitButton" type="submit" disabled="true" />
	</form>
</body>
</html>
