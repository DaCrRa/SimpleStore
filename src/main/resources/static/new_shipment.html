<html>
<body>
	<script src="new_shipment_form_functions.js"></script>
	<h1>New shipment</h1>
	<form action="/shipment" method="post" name="shipment">
		<div>
			<span>Name:</span><input type="text" name="name" />
		</div>
		<div id="itemFields">
			<div>
				<span class="itemFieldText">Item 1:</span>
				<input class="itemFieldInput" type="text" name="items[0].name" />
				<button class="removeItemField" type="button" onclick="onRemoveItemClicked(0)">Remove</button>
			</div>
		</div>
		<button type="button" onclick="onAddItemClicked()">Add item</button>
		<input type="submit" />
	</form>
</body>
</html>
